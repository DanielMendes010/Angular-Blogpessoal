<div class="container mb-5 mt-5">
    
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <h4>Você tem certeza que deseja apagar esse apagada?</h4>

        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card text-center">
              <div class="card-body">
                 <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                 <small class="text-mmuted">Tema: {{postagem.tema.descricao}}</small>
                 <p class="card-text mt-3">{{postagem.texto}}</p>
                 <p class="card-text"><small class="text-muted">
                     {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                 </small></p>
              </div>
            </div>
        </div>
            
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-dark mr-4" routerLink='/inicio'>Não</button>
            <button class="btn btn-primary" (click)='apagar()'>Sim</button>
        </div>

    </div>

</div>
